# Usage example:
#
# $ docker-compose up -d
# $ docker-compose exec mysql mysql -u test -ptest test
#
version: '3'

services:
  mysql:
    image: mysql:5.7.20
    user: mysql:mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=test
    ports:
      - '3306:3306'
    volumes:
      - ./categories.mysql.sql:/docker-entrypoint-initdb.d/categories.sql


  express-js:
    build: ../examples/js/express/mysql
    environment:
      - DB_NAME=test
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_HOST=mysql # defaults to localhost
      - PORT=3010     # defaults to 3000
    ports:
      - '3010:3010'
    depends_on:
      - mysql
